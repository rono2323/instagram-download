<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Downloader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://fastdl.app/favicon.ico" alt="FastDL" class="logo" />
      <h1>Instagram Downloader</h1>
      <p>Download Videos, Reels, Photos, IGTV, and more from Instagram</p>
    </div>

    <form action="https://fastdl.app/en" method="get" target="_blank" class="form">
      <input
        type="text"
        name="url"
        placeholder="Paste your Instagram link here..."
        required
      />
      <button type="submit">Download</button>
    </form>
  </div>
</body>
</html>
